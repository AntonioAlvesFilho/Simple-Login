<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">
        Login
        <div id="p">
            <P>Enter your email address and
                password to access your account</P>
        </div>
    </h1>

    <input id="ema" type="text" name="email" placeholder="Email">

    <input type="password" name="pass" id="pas" placeholder="Password">

    <a id="forgot" href="https://www.google.com.br/">Forgot password?</a>

    <p id="dont">Don't have an account? <a id="sign" href="https://google.com.br">Sign Up</a></p>

    <button>Login</button>
</body>

</html>
